<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>AJAX Example</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Asynchronous JavaScript and XML (AJAX)</h1>
            <p class="lead">AJAX allows HTTP requests to be made asynchronously, where the data updates
                without the need for the Client to refresh the page.
            </p>
            <hr class="my-4">
            <p>Click this button to fire the AJAX request</p>
            <input#userInput
            <div class="col-md-2">
                    <label for="ID">Enter ID Requested</label>
                    <input type="text" id="userInput" class="form-control">
            </div>
            <buttton id="ajaxbutton" class="btn btn-outline-primary" type="button">Fire the AJAX Request</buttton>
        </div>
    </div>

    <div class="containter">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody id='postTable'>

            </tbody>
        </table>
    </div>
    <script src="./js/ajaxExample2.js"></script>
</body>
</html>
