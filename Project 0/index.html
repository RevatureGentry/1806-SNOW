<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solitaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body style="background-color: green">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md" id="deck">
                <img src="./img/red_back.png" class="img-fluid">
            </div>
            <div class="col-md" id="discard">
                <img src="./img/10D.png" class="img-fluid">
            </div>
            <div class="col-md offset-md-4" id="hearts">
                <img src="./img/10H.png" class="img-fluid">
            </div>
            <div class="col-md" id="diamonds">
                <img src="./img/2D.png" class="img-fluid">
            </div>
            <div class="col-md" id="clubs">
                <img src="./img/3C.png" class="img-fluid">
            </div>
            <div class="col-md" id="spades">
                <img src="./img/10S.png" class="img-fluid">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md" id="stack1">
                <img src="./img/7H.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack2">
                <img src="./img/7C.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack3">
                <img src="./img/6H.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack4">
                <img src="./img/AD.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack5">
                <img src="./img/QC.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack6">
                <img src="./img/KD.png" class="img-fluid">
            </div>
            <div class="col-md" id="stack7">
                <img src="./img/JD.png" class="img-fluid">
            </div>
            <div class="col-md"></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
