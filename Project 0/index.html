<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solitaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .victory {
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
        #H {
            background-image: url('img/H.png');
        }
        #D {
            background-image: url('img/D.png');
        }
        #C {
            background-image: url('img/C.png');
        }
        #S {
            background-image: url('img/S.png');
        }
    </style>
</head>
<body style="background-color: green">
    <div class="container-fluid">
        <div class="row" draggable="false" id="top" style="visibility: hidden;">
            <div class="col-md" id="deck">
                <img src="./img/red_back.png" class="img-fluid" draggable="false">
            </div>
            <div class="col-md" id="discard">
            </div>
            <div class="col-md offset-md-4 victory" id="H">
            </div>
            <div class="col-md victory" id="D">
            </div>
            <div class="col-md victory" id="C">
            </div>
            <div class="col-md victory" id="S">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row" id="stacks">
            <div class="col-md"></div>
            <div class="col-md" id="stack1">
            </div>
            <div class="col-md" id="stack2">
            </div>
            <div class="col-md" id="stack3">
            </div>
            <div class="col-md" id="stack4">
            </div>
            <div class="col-md" id="stack5">
            </div>
            <div class="col-md" id="stack6">
            </div>
            <div class="col-md" id="stack7">
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row" id="message">
            <div class="col-md offset-md-5">
                <h1 id="text">Select Difficulty</h1>
            </div>
        </div>
        <br><br>
        <div class="row" id="buttons">
            <div class="col-md offset-md-2 difficulty">
                <button class="btn btn-primary" id="beginner">Beginner (Draw 1 card at a time)</button>
            </div>
            <div class="col-md difficulty">
                <button class="btn btn-primary" id="normal">Normal (Draw 3 cards at a time)</button>
            </div>
            <div class="col-md offset-md-6 reset" style="display: none">
                <button class="btn btn-primary" id="playagain">Play Again?</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
