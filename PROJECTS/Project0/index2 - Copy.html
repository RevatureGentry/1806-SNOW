<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Norse Game of Memory</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                 <li>
                    <i class="fa fa-star"></i>
                </li>
                 <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0</span> Moves(s)

            <div class="timer"></div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>


        <!--Card Deck-->
        <ul class="deck" id="card-deck">
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="bolt" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card open show" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congrats!</h2>
                <a href=# class="clone">x</a>
                <div class="content-1">
                    You Won
                </div>
                <div class="content2">
                    <p>You made <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>Rating: <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    play again? </a>
                </button>
            </div>
        </div>
    </div>
    <script src="./game2.js"></script>
</body>
</html>
