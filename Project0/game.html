<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./game.css">

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Minesweeper!</h1>
        <br>

        <p>Select difficulty:</p>
        <input type="radio" value='easy' id='easy' name = difficulty onclick="makeDifficulty(1);">
        <label for 'easy'>Easy</label>
        <input type="radio" value='med' id='med' name = difficulty onclick="makeDifficulty(2);">
        <label for 'med'>Medium</label>
        <input type="radio" value='hard' id='hard' name = difficulty onclick="makeDifficulty(3);">
        <label for 'hard'>Hard</label>

        <div id="timer" display="inline">Time: </div>
        <div id="bombs" display="inline">Bombs: </div>
    </div>
    <br>
    <h1 id='win' align="center"></h1>
    <br>
    <table id='minesweeper' align="center">
        
    </table>
    <br>
    

<script src='./js/game.js'></script>
</body>
</html>
