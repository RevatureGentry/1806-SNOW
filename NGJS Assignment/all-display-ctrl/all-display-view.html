<div ng-controller="all-display-ctrl" ng-init='refresh()'>
    <h1>The data</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody ng-if="items" >
                <tr ng-repeat="i in items | orderBy:'price' ">
                    <td>{{ i.id}}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.price | currency}}</td>
                    <td><img src="{{i.imageUrl}}" ng-style="{'height':'50px'}"></td>
                </tr>
            </tbody>

    </table>
</div>
