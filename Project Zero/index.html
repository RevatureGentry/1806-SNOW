<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>RPG Character Builder + Fighter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-6">RPG Character Builder</h1>
            <h4 style="text-align: right"><a href="./index.html">Reset All</a></h4>
        </div>
    </div>
    <div class="container" id="characterBuilderContainer">
        <div class="row">
        </div>
        <div class="row" id="statSelection">
        <!-- 'Physical' Stats -->
            <div class="col-3">
                <form action="">
                    <p class="statBlock" id="strBlock">Strength: &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
                <!-- Strength Incremental Buttons-->
                        <span id="strVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default" type="button" id="strUp">^</button>
                            <button class="btn btn-default" type="button" id="strDown">v</button>
                        </span>
                    </p>
                <!-- Dexterity Incremental Buttons-->
                    <p class="statBlock" id="dexBlock">Dexterity: &emsp;&emsp;&emsp;&nbsp;&nbsp;
                        <span id="dexVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default" type="button" id="dexUp">^</button>
                            <button class="btn btn-default" type="button" id="dexDown">v</button>
                        </span>
                    </p>
                <!-- Constitution Incremental Buttons-->
                    <p class="statBlock" id="conBlock">Constitution: &emsp;&emsp;
                        <span id="conVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default" type="button" id="conUp">^</button>
                            <button class="btn btn-default" type="button" id="conDown">v</button>
                        </span>
                    </p>
                </form>
            </div>
        <!-- 'Mental' Stats -->
            <div class="col-3  col-md-offset-2 col-lg-offset-2" >
                    <form action="">
                            <p class="statBlock">Wisdom: &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <!-- Wisdom Incremental Buttons-->
                                <span id="wisVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" id="wisUp">^</button>
                                    <button class="btn btn-default"type="button" id="wisDown">v</button>
                                </span>
                            </p>
                        <!-- Intelligence Incremental Buttons-->
                            <p class="statBlock">Intelligence: &emsp;&emsp;&nbsp;
                                <span id="intVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" id="intUp">^</button>
                                    <button class="btn btn-default"type="button" id="intDown">v</button>
                                </span>
                            </p>
                        <!-- Charisma Incremental Buttons-->
                            <p class="statBlock">Charisma: &emsp;&emsp;&emsp;&nbsp;&nbsp;
                                <span id="chaVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" id="chaUp">^</button>
                                    <button class="btn btn-default"type="button" id="chaDown">v</button>
                                </span>
                            </p>
                        </form>
            </div>
            <div class="col-6">
                <form action="" class="statBlock">
                    <!-- Name and Race Fields-->
                    <label class="heroLabels" for="nameVal">Name: </label> &emsp;
                    <input type="text" id="nameVal" value="Your Name">
                    <br> <br>
                    <label class="heroLabels" for="raceVal">Race: </label> &emsp;&nbsp;&nbsp;
                    <input type="text" id="raceVal" value="Your Fantasy Race">
                    <hr>
                    <p class="statBlock" id="statPointsBlock">Stat Points Remaining: <span id="statPoints">0</span></p>
                    <p class="statBlock" id="hpBlock">Max HP: <span  id="hpVal">4</span></p>
                    <p class="statBlock" id="armorBlock">Armor: <span id="armorVal">10</span></p>
                    
                    <!-- Submit/Start Fight Button -->
                    <hr>
                    <button class="btn btn-default" type="button" id="submitButton">Start Fight!</button>
                </form>

            </div>
            
        </div>
        <div class="row" id="skillSelection">
            <h4>Skill Points Remaining: <span id="skillPoints">0</span></h4>
            <div class="col-4">
                <!--Skills List 1 ('Physical' Skills)-->
            </div>
            <div class="col-4">
                <!--Skills List 2 ('Psyche' Based Skills?)-->
            </div>
            <div class="col-4">
                <!--Skills List 3 ('Looks' Based Skills?)-->
            </div>
        </div>
    </div>
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-8">
                <div id="combatArea" style="border: 2px dotted fuchsia">
                    <canvas>

                    </canvas>
                </div>
            </div>
            <div class="col-4">
                <div class="pre-scrollable" style="border: 2px solid black">
                    <pre id="actionLog">Scrollable Area (Log)</pre>
                </div>
                <button class="btn btn-default" id="resetButton" type="button">Reset Combat</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js" tag="indexJS"></script>
    <br><br><br><br><br><br>
</body>
</html>
