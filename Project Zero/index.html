<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>RPG Character Builder + Fighter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-6">RPG Character Builder</h1>
            <h4 style="text-align: right"><a href="./index.html">Reset</a></h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-5">
                <h4>Stat Points Remaining: <span id="statPoints">0</span></h4>
            </div>
            <div class="col-3">
                    <h4>Max HP: <span  id="hp">4</span></h3>
                </div>
                <div class="col-3">
                    <h4>Armor: <span id="armor">10</span></h3>
                </div>
        </div>
        <div class="row" id="statSelection">
            <div class="col-3" style="border: 2px solid red">
                <form action="">
                    <p class="statBlock">Strength: &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
                <!-- Strength Incremental Buttons-->
                        <span id="strVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default"type="button" value="strUp">^</button>
                            <button class="btn btn-default"type="button" value="strDown">v</button>
                        </span>
                    </p>
                    <p class="statBlock">Dexterity: &emsp;&emsp;&emsp;&nbsp;&nbsp;
                        <span id="dexVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default"type="button" value="dexUp">^</button>
                            <button class="btn btn-default"type="button" value="dexDown">v</button>
                        </span>
                    </p>
                    <p class="statBlock">Constitution: &emsp;&emsp;
                        <span id="conVal">0</span>
                        <span class="btn-group-vertical">
                            <button class="btn btn-default"type="button" value="conUp">^</button>
                            <button class="btn btn-default"type="button" value="conDown">v</button>
                        </span>
                    </p>
                </form>
            </div>
            <div class="divider"></div>
            <div class="col-3  col-md-offset-2 col-lg-offset-2" style="border: 2px dotted purple">
                    <form action="">
                            <p class="statBlock">Wisdom: &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <!-- Wisdom Incremental Buttons-->
                                <span id="wisVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" value="wisUp">^</button>
                                    <button class="btn btn-default"type="button" value="wisDown">v</button>
                                </span>
                            </p>
                            <p class="statBlock">Intelligence: &emsp;&emsp;&nbsp;
                                <span id="intVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" value="intUp">^</button>
                                    <button class="btn btn-default"type="button" value="intDown">v</button>
                                </span>
                            </p>
                            <p class="statBlock">Charisma: &emsp;&emsp;&emsp;&nbsp;&nbsp;
                                <span id="chaVal">0</span>
                                <span class="btn-group-vertical">
                                    <button class="btn btn-default"type="button" value="chaUp">^</button>
                                    <button class="btn btn-default"type="button" value="chaDown">v</button>
                                </span>
                            </p>
                        </form>
            </div>
            <div class="col-6" style="border: 2px solid yellowgreen">
                <form action="">
                    <!-- Name and Race Fields-->
                </form>
            </div>
            
        </div>
    </div>
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-8">
                <div id="combatArea" style="border: 2px dotted fuchsia">
                    <canvas>

                    </canvas>
                </div>
            </div>
            <div class="col-4">
                <div class="pre-scrollable" id="actionLog" style="border: 2px solid black">
                    <pre>Scrollable Area (Log)</pre>
                </div>
            </div>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
