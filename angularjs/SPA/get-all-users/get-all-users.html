<div ng-controller="get-all-ctrl" ng-init="refresh()">
    <h1>All users</h1>
    <input type="text" name="" id="" ng-model="search" class="form-control"/>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
            </tr>

        </thead>
        <tbody ng-if="users">
            <tr ng-repeat="user in users | orderBy: 'userId' | filter: search">
                <td>{{ user.userId }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password | limitTo:3 }}</td>
                <td>{{ user.email | uppercase }}</td>
            </tr>
        </tbody>
    </table>
</div>
