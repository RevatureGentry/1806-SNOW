<div ng-controller="get-view-ctrl" ng-init="refresh()">
        <h1>All Items</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody ng-if="items">
                <tr ng-repeat="i in items | orderBy:'price'">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.price | currency}}</td>
                    <td><img src={{i.imageUrl}} width="160px" height="150px"></td>
                </tr>
            </tbody>
        </table>
    </div>
