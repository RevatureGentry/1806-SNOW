<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
          crossorigin="anonymous">
<body>
    <!-- Navbar Example -->
    <div class="container">
        <!-- Every Navbar Starts with the nav element, you must also supply the .navbar .navbar-expand classes -->
        <!--
            dark = black
            primary = blue
            secondary = navy blue
            success = green
            danger = red
            warning = yellow
        -->
        <nav class="navbar navbar-expand bg-dark">
            <a href="" class="navbar-brand text-light">Revature</a>

            <!-- In order to actually make other buttons this navbar, we need an ul tag with .navbar-nav -->
            <ul class="navbar-nav">
                <!-- To actually create the button, we need li.nav-item and a nested a.nav-link inside -->
                <li class="nav-item"><a href="./bootstrap.html" class="nav-link text-light">Bootstrap Example</a></li>
                <li class="nav-item"><a href="./helloWorld.html" class="nav-link text-light">JavaScript Basics</a></li>
                <li class="nav-item"><a href="" class="nav-link text-light">Item 3</a></li>
                <li class="nav-item"><a href="ajax.html" class="nav-link text-light">AJAX Example</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Asynchronous Javascript and XML(AJAX)</h1>
                <p class="lead">AJAX allows HTTP Requests to be made Asynchronously, where the data updates without the 
                    need for client to refresh the page.
                </p>
                <hr class="my-4">
                <p>click this to fire AJAX Request!</p>
                <button class="btn btn-outline-primary" type="button" id="ajaxButton">Fire the AJAX</button>
                <br>
                <form action="post">
                        <button type="button" id="search" class="btn btn-outline-primary">Search an AJAX item</button>
                        <input type="text" name="url" id='searchnumber'>
                    </form>
            </div>
        </div>
        <div class="container">
            <h3 id="complete"></h3>
            <h3 id="incomplete"></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="todosTable">

                </tbody>
            </table>
        </div>
        <script src="js/ajaxExample.js"></script>
</body>
</html>
