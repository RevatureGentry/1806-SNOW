<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Project0.css">
</head>
<body>
        <div class = "bg"></div>
        <div class="container">
                <nav class="navbar navbar-expand bg-dark">
                    <a href="" class="navbar-brand text-light">Revature</a>
        
                    <ul class="navbar-nav">
                        
                    </ul>
                </nav>
            </div>

            <div class="container">
                    <div id = "jumbotron" class="jumbotron">
                        <h1 class="display-4">Texas Hold'Em (5 Card)</h1>
                        <p class="lead">Texax Hold'Em
                        </p>
                        <hr class="my-4">
                        <p>Enter the number of players below (between 2-4) and then click the button below to start a new game</p>
                        <form action="" method="GET" class-'col-md-8 offset-md-2'>
                            <div class="form-group form-row">
                                <div class="col-md-5">
                                        <label for="first"># of Players:</label>
                                     <input id='numPlayers' type="text" class='form-control'>
                                </div>
                            </div>
                        </form>
                        <button id='startButton' class='btn btn-outline-primary' type="button">Start Game</button>
        
                    </div>
            </div>
            
            <div class="container">
                    <table class="table" id='houseCards'>

                    </table>
            </div>
            <br><br><br><br>



            <div class="container" id = "moveButtons">
                <form action="" method="GET" class-'col-md-8 offset-md-2'>
                        <div class="form-group form-row">
                            <div class="col-md-8">                                  
                            </div>
                            <div class="col-md-4">
                                    <input id='raiseAmount' type="text" placeholder="Raise Amount"class='form-control'>
                            </div>
                        </div>
                </form>
                
                <button id='check' class='btn btn-primary' type="button">Player 1 Check</button>
                <button id='fold' class='btn btn-primary' type="button">Player 1 Fold</button>
                <button id='raise' class='btn btn-primary' type="button">Player 1 Raise</button>


            </div>
            <div class="container" id = "callButtons">
                <button id='call' class='btn btn-primary' type="button">Player 1 Call</button>
                <button id='callfold' class='btn btn-primary' type="button">Player 1 Fold</button>
                <button id='callraise' class='btn btn-primary' type="button">Player 1 Raise</button>
            </div>
            <div class="container">
                <table class="table" id='playerCards'>

                </table>
            </div>
<script src="./js/Project0.js"></script>    
</body>
